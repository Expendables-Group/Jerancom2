<form class="form-signin">
   
    <input type="text" class="form-control" placeholder="Username" name="name" [(ngModel)]="name" >
   
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password" required>
   
    <button class="btn btn-lg btn-primary btn-block" name="login" (click)="login()" type="submit">login</button>
 
    <a  name="newAcount" (click)="newAcount()"  >Add new acount</a>

</form>
