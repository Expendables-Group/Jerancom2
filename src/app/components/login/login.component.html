<header>
    <div class="container">
        <div id="branding">
            <h1>
                <span class='highlight'>JeranCom</span>
            </h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a routerLink="/signup" routerLinkActive="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </div>
</header>


<section [@loginScreenAnimation]="loginScreenAnimation" (@loginScreenAnimation.done)="setBackToUnchecked()">
    <div id='app'>
        <div class="container1">
            <form class="modal-content animate">
                <div class="imgcontainer">
                    <h3 style="color: black">Login</h3>

                </div>

                <div class="container" style="width:100%">
                    <div>
                        <label style="color: black">
                            <b>Username</b>
                        </label>
                        <input type="text" placeholder="Enter Username" class="form-control mr-sm-2" name="name" [(ngModel)]="name" required style="width:90%">
                    </div>
                    <div>
                        <label style="color: black">
                            <b>Password</b>
                        </label>
                        <input type="password" placeholder="Enter Password" class="form-control mr-sm-2" name="password" [(ngModel)]="password" required
                            required style="width:90%">
                    </div>
                </div>

                <div class="container" style="background-color:#35424a ; width:100%">

                    <button type="submit" style="margin-right:50px;float: left;" class="submitbtn" name="login" (click)="login()">Login</button>
                    <a routerLink="/signup" routerLinkActive="active" style="color: #8cff66">Create anew Account </a>
                </div>
            </form>
        </div>
    </div>

</section>
