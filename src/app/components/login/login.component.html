<form class="form-signin">
    <input type="text" class="form-control" placeholder="Username" name="name"  [(ngModel)]="name" required autofocus>
    <input type="password" class="form-control" placeholder="Password" name="password"  [(ngModel)]="password" required>
    <button class="btn btn-lg btn-primary btn-block" name="login"  (click)="login()" type="submit">
        login</button>
   
    </form>
